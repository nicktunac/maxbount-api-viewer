<div class="container">
    <div class="col-sm-4">
        <div class="form-group row">
            <label for="startDate" class="col-sm-4 col-form-label">Start Date</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="startDate" ng-model="startDate">
            </div>
        </div>
        <div class="form-group row">
            <label for="endDate" class="col-sm-4 col-form-label">End Date</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="endDate" ng-model="endDate">
            </div>
        </div>
        <div class="form-group row">
            <label for="subId" class="col-sm-4 col-form-label">Sub ID</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="subId" ng-model="subId" placeholder="Place your Sub ID Here">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="generate()">Generate</button>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-inverse">
                <tr>
                    <th>Offer Name</th>
                    <th>Clicks</th>
                    <th>Leads</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entry in entries">
                    <td>{{entry.offer_name}}</td>
                    <td>{{entry.clicks}}</td>
                    <td>{{entry.leads}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
